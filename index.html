<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backstrap weaving with svg.js</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./svg.min.js"></script>
    <style>
      body {
        background-color: darkgray;
      }
      #container {
        display: flex;
        flex-direction: row;
        gap: 1vw;
        justify-content: center;
        align-items: flex-end;
        margin-top: 3vh;
      }
      #weaving {
        margin-top: 3vh;
        text-align: center;
      }
      #title {
        width: 600px;
      }
      span {
        float: right;
      }
      #ok,
      #x,
      #colors {
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div id="weaving">Szalagszövés<br />(Backstrap Weaving)</div>
    <container id="container">
      <div id="left">
        <div id="menu"></div>
        <div>&nbsp;</div>
        <div id="backstrap"></div>
      </div>
      <div id="right">
        <div id="title">
          Szerkesztő (Editor)<br />Bal egérgomb: fehér/piros, jobb gomb vagy
          dupla katt: törlés<span>
            <input id="colors" type="button" value="2 szín" />
            <input id="ok" type="button" value="Ok" />
            <input id="x" type="button" value="X" />
          </span>
        </div>
        <br />
        <div id="editor"></div>
      </div>
    </container>
    <script type="module">
      import Main from "./main.js";
      new Main();
    </script>
  </body>
</html>
